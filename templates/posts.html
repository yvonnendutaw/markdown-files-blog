{% extends 'index.html' %}
	{% block content %}
		{% for post in posts %}
		<h1>
			{{ post.title }}
		</h1>			<small>{{ post.date }}</small>
			<p>
				{{ post.description }}
			</p>

				<a class="readmore" href="{{ url_for('post', name=post.path.replace('posts/', '')) }}">
				Read More
			</a>
			<br>
				<hr/>
			<br>
			<br>
		{% endfor %}
	{% endblock%}
