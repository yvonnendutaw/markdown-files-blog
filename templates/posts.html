{% extends 'index.html' %}
	{% block content %}
		{% for post in posts %}
			<a href="{{ url_for('post', name=post.path.replace('posts/', '')) }}">
				{{ post.title }}
			</a> ,
			<small>{{ post.date }}</small>
			<p>
				{{ post.description }}
			</p>
			<br>
				<hr/>
			<br>
			<br>
		{% endfor %}
	{% endblock%}
