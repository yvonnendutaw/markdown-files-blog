{% extends 'index.html' %}
	{% block content %}
		{% for post in posts %}
		 <div class="w3-card-4 w3-margin w3-white">
		   <img src="img_woods.jpg" alt="Nature" style="width:100%">
<h1>
			{{ post.title }}
		</h1>			<small>{{ post.date }}</small>
			<p>
				{{ post.description }}
			</p>

				<a class="readmore" href="{{ url_for('post', name=post.path.replace('posts/', '')) }}">
				Read More
			</a>
			<br>
				<hr/>
			<br>
			<br>
</div>
		{% endfor %}
	{% endblock%}
